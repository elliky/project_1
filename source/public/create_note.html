<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Note App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
    <!-- <script src="scripts/index.js" type="module"></script> -->
  
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>ToDo App</h1>

      <form id="form" action="./index.html" action="POST">
        <label for="title">Title</label>
        <input id="title" type="text" name="title" required/>

        <br />

        <label for="importance">Importance</label>
        <input name="importance" id="importance" type="number" />

        <br />

        <label for="duedate">Duedate</label>
        <input id="duedate" type="date" name="duedate" />

        <br />

        <label for="finished">Finished</label>
        <input type="checkbox" id="finished" name="finished" />

        <br />

        <label for="description">Description</label>
        <textarea id="description" name="description"></textarea>

        <br />

        <button type="submit">Send</button>
      </form>
    </main>

    <footer>
      <p>&copy; MyName</p>
    </footer>

    <script src="./assets/main.js" defer></script>
  </body>
</html>
